<VirtualHost *:80>
    ServerAdmin admin@jibaya.local
    DocumentRoot /var/www/jibaya.local
    ServerName jibaya.local
    ServerAlias www.jibaya.local
 
    <Directory /var/www/jibaya.local>
           #Allowoverride all    ###Uncomment if required
    </Directory>
 
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>